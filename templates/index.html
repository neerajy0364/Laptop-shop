<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
            {% load static %}
            {% load staticfiles %}

		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'  %}" >
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="{% static 'img/logo.svg' %}" alt="logo" />
				<h4 class="logo">Three Dots</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="{% static 'img/cart.svg' %}" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="{% static 'img/matebook.png' %}" alt="matebook" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="{% static 'img/arrow-left.svg' %}" alt="" />
				<img src="{% static  'img/dot.svg' %}" alt="" />
				<img src="{%  static 'img/dot-full.svg' %}" alt="" />
				<img src="{%  static 'img/dot-full.svg' %}" alt="" />
				<img src="{%  static 'img/arrow-right.svg' %}" alt="" />
			</div>

			<img class="big-circle" src="{% static 'img/big-eclipse.svg' %}" alt="" />
			<img class="medium-circle" src="{% static 'img/mid-eclipse.svg' %}" alt="" />
			<img class="small-circle" src="{% static 'img/small-eclipse.svg' %}" alt=""/>
		</main>

	</body>
</html>
